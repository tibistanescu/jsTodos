<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="index.js" async></script>
</head>
<body>
    <div>
        <!-- <button onclick="handlers.displayTodos()">Display todos</button> -->
        <button onclick="handlers.toggleAll()">Toggle all</button>
    </div>
    <div>
        <button onclick="handlers.addTodo()">Add todo</button>
        <input id="addTodoInput" type="text">
    </div>
    <div>
        <button onclick="handlers.changeTodo()">Change todo</button>
        <input id="changeTodoNumberInput" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>
    <div>
        <button onclick="handlers.toggleCompleted()">Toggle completed</button>
        <input id="toggleCompletedInput" type="number">
    </div>
    <div>
        <button onclick="handlers.deleteTodo()">Delete todo</button>
        <input id="deleteTodoInput" type="number">
    </div>
    <ul id="todoListContainer"></ul>
</body>
</html>
